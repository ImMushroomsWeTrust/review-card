<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body class="bg-[#F2EAE2]">
  <div class="flex flex-col max-w-[350px] w-full mx-auto my-[80px] md:max-w-[600px] md:flex-row rounded-md overflow-hidden">
    <img class="block md:hidden w-full" src="./images/image-product-mobile.jpg" alt="Mobile version"/>
    <img class="hidden md:block w-1/2" src="./images/image-product-desktop.jpg" alt="Mobile version"/>
    <div class="flex flex-col md:w-1/2 bg-white p-[32px] gap-[24px]">
      <p class="text-[#6C7289] text-[12px] leading-[120%] tracking-[5px] font-[Montserrat] font-medium uppercase">
        Perfume</p>
        

      <h1 class="text-[#1C232B] text-[32px] leading-[100%] tracking-[0px] font-[fraunces] font-bold">
        Gabrielle Essence Eau De Parfum</h1>
      <p class="text-[#6C7289] text-[14px] leading-[160%] tracking-[0px] font-medium font-[Montserrat]">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <p class="flex gap-[16px] items-center"><span class="text-[#3D8168] font-[fraunces] font-bold text-[32px] leading-[100%] tracking-[0px]">
        $149.99</span><span class="line-through text-[#6C7289] font-[montserrat] text-[13px] leading-[120%] tracking-[0px]">
          $169.99</span> </p>
      
      <a class="flex bg-[#3D8168] rounded justify-center items-center text-white py-[17.5px] font-[montserrat] font-bold text-[14px] leading-[110%] tracking-[0px] gap-1 hover:bg-[#1A4032] transition-colors duration-300">
        <img src="./images/icon-cart.svg" alt="Cart" class="w-[16px] h-[16px]"/>
        Add to Cart</a>
      
    </div>
    
</div>
</body>
</html>
